
<div class="container">

  <mat-toolbar>
    <mat-toolbar-row>
      <span>Person (All)</span>
      <span class="flex-spacer"></span>
      <a mat-icon-button aria-label="add icon button" [routerLink]="['add']">
        <mat-icon>add</mat-icon>
      </a>
      <button mat-icon-button aria-label="menu icon button" (click)="secondRow =!secondRow">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="secondRow">
      <span>Second Line</span>
      <span class="flex-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>


  <div class="card-body">
    <mat-accordion class="headers-align" *ngIf="persons$ |async as persons" multi>
      <mat-expansion-panel *ngFor="let person of persons">
        <mat-expansion-panel-header>
          <mat-panel-title>{{person.firstName}} {{person.lastName}}</mat-panel-title>
          <mat-panel-description *ngIf="person.leaseId !== 0">Tenant <mat-icon>account_circle</mat-icon></mat-panel-description>
        </mat-expansion-panel-header>
        <p class="pad-11"><span style="font-size:large;">Email: </span> {{person.email}}</p>
        <p class="pad-11"><span style="font-size:large;">Phone: </span> {{person.phone}}</p>
        <p class="pad-11"><span style="font-size:large;">Address: </span> {{person.address}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<p>Person List Works</p>
